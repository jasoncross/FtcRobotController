name: FTC Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional but recommended: verify gradle wrapper is legit
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      # Make sure gradlew is executable (some repos lose the bit)
      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      # Build the FtcRobotController module (adjust if yours differs)
      - name: Assemble Debug APK
        run: ./gradlew --no-daemon :FtcRobotController:assembleDebug

      # (Optional) Run static analysis
      - name: Run Lint
        run: ./gradlew --no-daemon :FtcRobotController:lint :TeamCode:lint

      # Upload APK + lint reports as artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FtcRobotController-debug-apk
          path: FtcRobotController/build/outputs/apk/debug/*.apk

      - name: Upload Lint Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            FtcRobotController/build/reports/lint-results*.*
            TeamCode/build/reports/lint-results*.*
