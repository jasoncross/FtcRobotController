name: FTC Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      # JDK 17 satisfies both setup-android and modern AGP
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Assemble all Debug APKs
        run: ./gradlew --no-daemon clean assembleDebug

      - name: List Android outputs
        run: |
          echo "=== build/outputs tree ==="
          find . -path "*/build/outputs/*" -maxdepth 6 -type f -print | sort || true
          echo "=== all *.apk / *.aab anywhere ==="
          find . -type f \( -name "*.apk" -o -name "*.aab" \) -print | sort || true

      - name: Upload Android outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-outputs
          path: |
            **/build/outputs/**/*.apk
            **/build/outputs/**/*.aab
          if-no-files-found: warn




